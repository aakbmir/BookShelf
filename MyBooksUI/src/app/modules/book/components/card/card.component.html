<mat-card class="example-card" >
  <mat-card-header class="header">
    <mat-card-title>{{book.name}}</mat-card-title>
    <mat-card-subtitle>by {{book.author.name}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-avatar class="image" src='assets/Image/cover2.jpg' alt="Image not present">

  <mat-card-actions class="button">
    <button class="addbutton" *ngIf="!favouritesFlag" (click)="addButtonClick(book)" matTooltip="Add to Favorite" mat-mini-fab>
      <i class="material-icons">star</i>
    </button>

    <button class="deletebutton" *ngIf="favouritesFlag" (click)="deletebutton(book)" matTooltip="Delete from Favourites" mat-mini-fab>
      <i class="material-icons">delete_outline</i>
    </button>

    <button class="updatebutton" *ngIf="favouritesFlag" (click)="addComments()" matTooltip="Update Comments" mat-mini-fab>
      <i class="material-icons">create</i>
    </button>

  </mat-card-actions>
</mat-card>
